<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KeyGenerator</title>
  </head>
  <body>
    <div class="container">
      <h2>WELCOME TO KEY GENERATOR</h2>
      <p>
        This is an online tool for generating random keys with custom length
      </p>
      <div class="action">
        <input
          type="text"
          id="keyLength"
          name="number"
          placeholder="How many character should have your key?"
          autofocus
          />
        <button id="generate">Generate</button>
        <p id="alarm"></p>
        <div class="keyContainer"></div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
